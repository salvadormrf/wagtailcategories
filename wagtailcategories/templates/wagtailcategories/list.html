{% load i18n %}

<table class="listing">
    <col />
    <col  />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>{% trans "Title" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for category in items %}
            <tr>
                <td class="title">
                	<h2><a href="{% url 'wagtailcategories_edit' content_type.app_label content_type.model category.id %}">{{ category }}</a></h2>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
